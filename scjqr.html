<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
      });
      $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
      });
    });
    </script>
<body>
  <button id="btn1">Show Text</button>
  <button id="btn2">Show HTML</button>
  
  <h1  id="test">My <b>First</b>  JavaScript</h1>
  <div text-align="center">
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.</button>

    <p id="demo"></p>
    

    <script>
      function myFunction() {
        document.getElementById("demo").style.fontSize = "25px";
        document.getElementById("demo").style.color = "red";
        document.getElementById("demo").style.backgroundColor = "yellow";
      }
    </script>
    <div><button type="button" onclick="myFunction()">Click Me!</button></div>
    <p id="pict"></p>

    <script>
      function ran() {
        return document.getElementById("pict").innerHTML =
          Math.floor(Math.random() * 10);
      }


    </script>
    <div><button type="button" onclick="ran()"> randam </button></div>


    <script>
      function fusion(sw) {

        var pic;
        if (sw == 0) {
          pic = "DYs0PDoW0AAn6CH.jpg"
        } else {
          pic = "e2df2eb6696b47c8b0cd0b42fa2a63cf.jpg"
        }
        document.getElementById('myImage').src = pic;
      }
    </script>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").animate({ left: '900px' });
        });
      });
    </script>
    <div><button>Start Animation</button></div>
    <div style="background:white;height:1200px;width:900px;position:absolute;"></div>
    <img id="myImage" src="e2df2eb6696b47c8b0cd0b42fa2a63cf.jpg" width="900" height="1200">

    <p>
      <button type="button" onclick="fusion(1)">Goku & Vegeta</button>
      <button type="button" onclick="fusion(0)">Gogeta</button>
    </p>


  </div>
</body>

</html>
